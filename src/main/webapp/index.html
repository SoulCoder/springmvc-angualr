<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="wekit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/icon/favicon.ico">
  <title>OA</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="all"/>
  <link rel="stylesheet" href="css/tm.pagination.css" media="all"/>
  <link rel="stylesheet" href="css/app.css" type="text/css"/>
  <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
</head>
<body ng-app="newOAModule" ng-controller="newOAController">
<div class="app" id="app"
     ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded}">
  <div class="app-header navbar">
    <!-- navbar header -->
    <div class="navbar-header bg-black">
      <!-- brand -->
      <a href="#/" class="navbar-brand text-lt">
        <i class="fa"></i>
        <img src="images/default.jpg" alt="." class="hide">
        <span class="hidden-folded m-l-xs">New OA</span> </a>
      <!-- / brand -->
    </div>
    <!-- / navbar header -->

    <div class="collapse navbar-collapse box-shadow bg-white-only">
      <!-- buttons -->
      <div class="nav navbar-nav m-l-sm hidden-xs">
        <a href class="btn no-shadow navbar-btn"
           ng-click="app.settings.asideFolded = !app.settings.asideFolded">
          <i class="fa fa-dedent fa-fw"></i>
        </a>
      </div>
      <!-- / buttons -->


      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href class="dropdown-toggle">
            <i class="icon-bell fa-fw"></i>
            <span class="visible-xs-inline">Notifications</span>
            <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
          </a>
          <!-- dropdown -->
          <div class="dropdown-menu w-xl animated fadeInUp">
            <div class="panel bg-white">
              <div class="panel-heading b-light bg-light">
                <strong>You have <span>2</span> notifications</strong>
              </div>
              <div class="list-group">
                <a href class="media list-group-item">
                                    <span class="media-body block m-b-none">
                      Your request has been approved<br>
                      <small class="text-muted">10 minutes ago</small>
                    </span>
                </a>
                <a href class="media list-group-item">
                    <span class="media-body block m-b-none">
                      You have a new request need your approve <br>
                    </span>
                </a>
              </div>
            </div>
          </div>
          <!-- / dropdown -->
        </li>
        <li class="dropdown">
          <a href class="dropdown-toggle clear" data-toggle="dropdown">
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="images/a0.jpg" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
            <span class="hidden-sm hidden-md">John.Smith</span> <b class="caret"></b>
          </a>
          <!-- dropdown -->
          <ul class="dropdown-menu animated fadeInRight w">
            <li class="wrapper b-b m-b-sm bg-light m-t-n-xs">
              <div>
                <p>300mb of 500mb used</p>
              </div>
              <progressbar value="60" class="progress-xs m-b-none bg-white"></progressbar>
            </li>
            <li>
              <a href>
                <span class="badge bg-danger pull-right">30%</span>
                <span>Settings</span>
              </a>
            </li>
            <li>
              <a ui-sref="app.page.profile">Profile</a>
            </li>
            <li>
              <a ui-sref="app.docs">
                <span class="label bg-info pull-right">new</span>
                Help
              </a>
            </li>
            <li class="divider"></li>
            <li>
              <a ui-sref="access.signin">Logout</a>
            </li>
          </ul>
          <!-- / dropdown -->
        </li>
      </ul>

    </div>


  </div>


  <div class="app-aside hidden-xs bg-black">
    <div class="aside-wrap">
      <div class="navi-wrap">
        <!-- nav -->
        <nav ui-nav class="navi">
          <ul class="nav">
            <li ui-sref-active="active">
              <a ui-sref="configuration" ui-sref-opts="{reload:true}">
                <i class="glyphicon glyphicon-edit"></i>
                <span class="font-bold">Configuration</span>
              </a>
            </li>
            <li ui-sref-active="off" id="application" ng-repeat="configInfo in configInfos" config></li>
          </ul>

        </nav>

        <!-- nav -->
      </div>
    </div>
  </div>

  <!-- content -->
  <div class="app-content">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>

    <div class="app-content-body fade-in-up" ui-view></div>
  </div>
</div>
</body>

<!-- router -->
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-ui-router.min.js"></script>
<script src="js/lib/jquery.min.js" type="text/javascript"></script>
<script src="js/lib/tm.pagination.js" type="text/javascript"></script>
<script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
<script src="js/lib/ui-bootstrap-tpls.min.js" type="text/javascript"></script>


<!-- Controller for new OA-->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller/newOAController.js"></script>
<script type="text/javascript" src="js/controller/employeeInfoController.js"></script>
<script type="text/javascript" src="js/controller/certificateController.js"></script>
<script type="text/javascript" src="js/controller/configurationController.js"></script>
<script type="text/javascript" src="js/controller/processConfigController.js"></script>
</html>
